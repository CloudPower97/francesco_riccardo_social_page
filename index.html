<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riccardo Francesco - Social</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="assets/logo.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <div class="social-links">
        <a
          href="https://www.instagram.com/riccardo_francesco83?igsh=ZnZ6dDN2dTUwcWVt&utm_source=qr"
          target="_blank"
          class="social-button"
        >
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a
          href="https://www.facebook.com/share/14E1DKxobf6/?mibextid=wwXIfr"
          target="_blank"
          class="social-button"
        >
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a
          href="https://www.tiktok.com/@francescoriccardo83?_t=ZN-8xaBYhvrFx8&_r=1"
          target="_blank"
          class="social-button"
        >
          <i class="fab fa-tiktok"></i> TikTok
        </a>
      </div>
    </div>
  </body>
</html>
